<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
<!--    引入Vue-->
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="root">
    <h1>你好，{{name}}</h1>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue在启动时产生生产错误。
    const v = new Vue({
        // el: '#root',
        data: {
            name:'尚硅谷'
        }
    })
    console.log(v)
</script>
</html>
