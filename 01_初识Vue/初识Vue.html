<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
<!--    引入vue-->
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<!--准备好一个容器 -->

    <div id="root">
    <h1>Hello,{{name.toUpperCase()}}，{{address}}，{{Date.now()}},{{4+5}}</h1>
    </div>

<div id="root2">
    <h1>Hello,{{name}}，  {{address}}</h1>
</div>

    <script type="text/javascript"  >
    Vue.config.productionTip = false //阻止 vue在启动时生成生产提示

    //创建Vue实例
    new Vue({
      el:'#root',  //el用于指定当前Vue实例为那个容器服务，值通常为css选择字符串，
        data:{//data中
          name:'shanghai',
            address:'北京昌平'
        }
    })
    new Vue({
        el: '#root2',  //el用于指定当前Vue实例为那个容器服务，值通常为css选择字符串，
        data: {//data中
            address:'北京昌平',
            name:'杭州'
        }
    })
    // axios({
    //     url:'http://????'
    // })

</script>
</body>
</html>
